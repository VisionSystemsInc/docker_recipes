version: '2.3'

services:

  test_pipenv:
    build:
      context: .
      dockerfile: test_pipenv.Dockerfile
      args:
        PIPENV_VERSION: "2018.5.18"
        PIPENV_VIRTUALENV: "/foo"
        PIPENV_PYTHON: "/bar"
    image: vsiri/test_recipe:test_pipenv

  test_gdal:
    build:
      context: .
      dockerfile: test_gdal.Dockerfile
      args:
        GDAL_VERSION: "3.1.0"
    image: vsiri/test_recipe:test_gdal
